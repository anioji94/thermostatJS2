<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function setBodyAttr(attr, value) {
            if(document.body) {
                document.body[attr] = value;
            } else {
                throw new Error("no support");
            }
        }
    </script>
    <script src="/src/thermostat.js"></script>
    <script src="/src/app.js"></script>
    <link rel="stylesheet" href="/views/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Thermostat</title>
</head>
<body>
    <div id="custom-city">
        <form id="select-city">
            <input id="current-city" type="text" placeholder="Enter a City">
            <input type="submit">
        </form>
    </div>
    <div id="weather"></div>
    <h1 id="temperature"></h1>
    <div id="temp-controls">
        <button id="temperature-down">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button id="temperature-up">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button id="temperature-reset">reset</button>
    </div>
    <p>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        Powersaving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
    </p>
    <span id="energy-usage"></span>
    <script src="../src/thermostat.js"></script>
</body>
</html>
